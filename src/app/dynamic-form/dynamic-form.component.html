<!-- createRange => method work to create empty array contain the length
               devided by the number of increment it' like for loop -->
<form [formGroup]="form">
  <div *ngFor="let eItem of createRange(1, length); let i=index">
    <div *ngIf="elementList[i]">
      <div class="card">
        <div class="card-header">{{elementList[i].title}}</div>
        <div class="card-body">
          <div *ngFor="let eItem2 of createRange(3, elementList[i].elementList.length); let j=index">
            <div class="row">
              <div class="col-sm-4">
                <div class="panel panel-primary">
                  <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                    [elements]="elementList[i].elementList[j*3]"></dynamicElement>
                </div>
              </div>
              <div class="col-sm-4">
                <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                  [elements]="elementList[i].elementList[(j*3)+1]"></dynamicElement>
              </div>
              <div class="col-sm-4">
                <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                  [elements]="elementList[i].elementList[(j*3)+2]"></dynamicElement>
              </div>
            </div>
          </div>
        </div>

        <!-- For the SubPanel -->
        <div *ngIf="elementList[i].panel" class="card">
          <div class="card-header bg-dark text-white">{{elementList[i].panel.title}} </div>
          <div class="card-body">
            <div *ngFor="let eItem2 of createRange(3, elementList[i].panel.elementList.length); let j=index">
              <div class="row">
                <div class="col-sm-4">
                  <div class="panel panel-primary">
                    <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                      [elements]="elementList[i].panel.elementList[j*3]"></dynamicElement>
                  </div>
                </div>
                <div class="col-sm-4">
                  <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                    [elements]="elementList[i].panel.elementList[(j*3)+1]"></dynamicElement>
                </div>
                <div class="col-sm-4">
                  <dynamicElement [form]="form" [Service]="getService(elementList[i].Service)" [ShowCheck]="showcheckbox"
                    [elements]="elementList[i].panel.elementList[(j*3)+2]"></dynamicElement>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of SubPanel-->
      </div>
    </div>

  </div>
</form>
