
<div class="row">
<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div *ngFor="let element of elementList; let i = index">
      <dynamicElement [form]="form" [elements]="element"></dynamicElement>
    </div>
    <button type="button" (click)="onClick()"> Test Button </button>
  </form>

  {{ form.value | json }}
</div>
</div>
