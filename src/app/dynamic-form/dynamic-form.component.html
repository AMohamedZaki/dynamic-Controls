
<form (ngSubmit)="submit()" [formGroup]="form">
  <div *ngFor="let index of createRange(3); let i=index">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <dynamicElement [form]="form" [ShowCheck]="true" [elements]="elementList[i*3]"></dynamicElement>
        </div>
      </div>
      <div class="col-sm-4">
        <dynamicElement [form]="form" [ShowCheck]="true" [elements]="elementList[(i*3)+1]"></dynamicElement>
      </div>
      <div class="col-sm-4">
        <dynamicElement [form]="form" [ShowCheck]="true" [elements]="elementList[(i*3)+2]"></dynamicElement>
      </div>
    </div>
  </div>
</form>
<br/>

<button type="button" class="btn btn-primary" (click)="onClick()"> submit </button> {{ message }}
