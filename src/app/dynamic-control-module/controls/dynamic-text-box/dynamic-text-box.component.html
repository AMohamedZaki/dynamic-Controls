<ng-container [formGroupName]="GroupName" *ngIf="element && element.visible">

  <div class="panel-title">
    <label [attr.for]="element.Key">
      {{ element.Label }}
      <span *ngIf="HasRequiredValidation()" style="color: red"> &nbsp; *</span>
    </label>
  </div>

  <input [title]="element.Label" [ngStyle]="element.style" class="form-control" type="text" [id]="element.Key"
    [formControlName]="element.Key">

</ng-container>
