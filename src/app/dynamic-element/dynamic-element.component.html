<div [formGroup]="form">

  <ng-template [ngSwitch]="elements.controlType">

    <label [attr.for]="elements.Key"> {{ elements.Label }} </label>

    <input type="text" *ngSwitchCase="'textbox'" [id]="elements.Key" [formControlName]="elements.Key">


    <select *ngSwitchCase="dropdown" [id]="elements.Key" [formControlName]="elements.Key">
      <option *ngFor="let option of elements.options" [value]="option.Key">{{ option.value }}</option>
    </select>
  </ng-template>

</div>
